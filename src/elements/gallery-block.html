<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="gallery-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        display: block;
      }

      .photos-grid {
        margin: 64px auto;
        display: grid;
        width: 100%;
        min-height: 400px;
        height: calc(100vh - 40px);
        max-height: 750px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-gap: 2px;
      }

      .grid-item {
        background-color: var(--secondary-background-color);
      }

      .grid-item:first-child {
        grid-area: 1 / 1 / 3 / 4;
      }

      .grid-item:nth-child(2) {
        grid-area: 3 / 1 / 5 / 3;
      }

      .grid-item:nth-child(3) {
        grid-area: 3 / 3 / 3 / 3;
      }

      .grid-item:nth-child(4) {
        grid-area: 4 / 3 / 4 / 3;
      }

      .grid-item:nth-child(5) {
        grid-area: 5 / 1 / 5 / 1;
      }

      .grid-item:nth-child(6) {
        display: none;
      }

      .grid-item:nth-child(7) {
        display: none;
      }

      .grid-item:nth-child(8) {
        display: none;
      }

      .gallery-info {
        padding: 16px;
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
        z-index: 1;
        grid-area: 5 / 2 / 5 / 4;
      }

      paper-button {
        margin-top: 16px;
        color: var(--text-primary-color);
      }

      @media (min-width: 640px) {
        .photos-grid {
          height: calc(100vh - 64px);
          grid-template-columns: repeat(5, 1fr);
          grid-template-rows: repeat(3, 1fr);
        }

        .grid-item:first-child {
          grid-area: 1 / 1 / 1 / 3;
        }

        .grid-item:nth-child(2) {
          grid-area: 1 / 3 / 2 / 5;
        }

        .grid-item:nth-child(3) {
          grid-area: 1 / 5 / 3 / 5;
        }

        .grid-item:nth-child(4) {
          grid-area: 2 / 1 / 2 / 1;
        }

        .grid-item:nth-child(5) {
          grid-area: 2 / 2 / 2 / 2;
        }

        .grid-item:nth-child(6) {
          grid-area: 3 / 1 / 3 / 3;
          display: block;
        }

        .grid-item:nth-child(7) {
          grid-area: 3 / 3 / 3 / 3;
          display: block;
        }

        .grid-item:nth-child(8) {
          grid-area: 3 / 4 / 3 / 6;
          display: block;
        }

        .gallery-info {
          padding: 24px;
          grid-area: 2 / 3 / 2 / 5;
        }
      }

    </style>

    <div class="photos-grid">
  
        <plastic-image
          class="grid-item"
          srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2620.jpg?alt=media&token=e9b8caad-9169-4f2f-ab8f-7f19c1066400"
          sizing="cover"
          lazy-load preload fade
        ></plastic-image>
        <plastic-image
        class="grid-item"
        srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2730.jpg?alt=media&token=d9416421-44d0-452f-9c69-718a05be2580"
        sizing="cover"
        lazy-load preload fade
      ></plastic-image>
      <plastic-image
          class="grid-item"
          srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2746.jpg?alt=media&token=c15f8ff6-7d29-4e81-b18f-fee3666dbc25"
          sizing="cover"
          lazy-load preload fade
        ></plastic-image>
        <plastic-image
          class="grid-item"
          srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2770.jpg?alt=media&token=e4990a29-bb6f-4cd4-8f97-181077c32b14"
          sizing="cover"
          lazy-load preload fade
        ></plastic-image>
        <plastic-image
        class="grid-item"
        srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2742.jpg?alt=media&token=6d31664c-e90d-464e-9d8e-ac114779bbb3"
        sizing="cover"
        lazy-load preload fade
      ></plastic-image> <plastic-image
      class="grid-item"
      srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2875.jpg?alt=media&token=9ec31096-85b8-471e-83aa-69fed0bc834e"
      sizing="cover"
      lazy-load preload fade
    ></plastic-image>
    <plastic-image
    class="grid-item"
    srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2561.jpg?alt=media&token=cf3a8031-65c0-4370-8070-fb8a88b2a04c"
    sizing="cover"
    lazy-load preload fade
  ></plastic-image>
  <plastic-image
  class="grid-item"
  srcset="https://firebasestorage.googleapis.com/v0/b/devfest-algiers-2018.appspot.com/o/DSC_2586.jpg?alt=media&token=b999c624-1b51-49e7-bd69-4a41db07afaa"
  sizing="cover"
  lazy-load preload fade
></plastic-image>

      
        
      <div class="gallery-info" layout vertical justified>
        <div>
          <h2>{$ galleryBlock.title $}</h2>
          <p>{$ galleryBlock.description $}</p>
        </div>
        <a href="{$ galleryBlock.callToAction.link $}" target="_blank" rel="noopener noreferrer">
          <paper-button>{$ galleryBlock.callToAction.label $}</paper-button>
        </a>
      </div>
    </div>

  </template>

  <script>

    class GalleryBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'gallery-block';
      }

      static get properties() {
        return {
          gallery: {
            type: Array,
            statePath: 'gallery.list',
          },
          galleryFetching: {
            type: Boolean,
            statePath: 'gallery.fetching',
          },
          galleryFetchingError: {
            type: Object,
            statePath: 'gallery.fetchingError',
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();

        if (!this.gallery || !this.gallery.length) {
          this.dispatch(galleryActions.fetchGallery());
        }
      }
    }

    window.customElements.define(GalleryBlock.is, GalleryBlock);
  </script>
</dom-module>
